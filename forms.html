		<title>Forms</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width"/>
	 	<script src= "script.js" async></script>
	</head>
	
	<body>
		<form action= "#" method ="post">
		<fieldset>
			<legend>Contact Information</legend>
			<label for ="fname">First Name</label>
			<input type="text" name="fname" >
			<br/>
			<label for ="lname">Last Name</label>
			<input type="text" name="lname" >
			<br/>
			<label for ="email">Email Address</label>
			<input type="text" name="email" >
			<br/>
			<label for="phone">Phone Number</label> 
			<input type="text" name="phone" >
		</fieldset>
		 <fieldset>
			<legend>Additional Information</legend>
			<label for="selectlist">Would you like to subscribe to our newsletter?</label>
		<input type="radio" name="subscribe" value="yes" >Yes
		<input type="radio" name="subscribe" value="no">No
		<br>
		<label for="selectlist">Please select your OTC Campus</label>
		<select name="Schools">
			<option value="Springfield">Springfield</option>
			<option value="Richwood Valley">Richwood Valley</option>
			<option value="Lebanon">Lebanon</option>
			<option value="Waynesville">Waynesville</option>
			<option value="Table Rock">Table Rock</option>
		</select>
		<button action="submit" type="submit">Submit</button>
		<input type="reset" value="Reset">
		</form>
	</fieldset>
	</body>
</html>
